{{ $currentPage := . }}
<nav id="nav" class="pb-4">
    <ul class="nav nav-pills justify-content-center">
    {{ range .Site.Menus.main }}
    <li class="nav-item"><a class="nav-link {{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{ end }}" href="{{ .URL }}">{{ $text := print .Name | safeHTML }}{{ $text }}</a></li>
    {{ end }}
    </ul>
</nav>
